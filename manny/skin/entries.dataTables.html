        <span class="abst" title="Myrrh essential oil (MEO) is widely used as remedies for the different human ailment in different parts of the world. The misuse of this natural product in higher doses may lead to fever, inflammation, and liver and kidney problems. In this study, we performed the acute and subacute toxicity analysis of MEO in mice model after subcutaneous injection and evaluated the safe dose to prevent the possible risk and side effects. Initially (first phase study) higher dose of MEO (20, 40, and 80 μL) was injected, and later in the second phase study lower dose of MEO (1, 5, and 10 μL) was injected for three days in each group of mice. Blood samples were taken for the investigation of hematological parameters and activity of various enzymes. The liver, kidney, spleen, lungs, and heart were excised for histological study. The body weight and skin abnormalities were also evaluated. In the first phase study, the mice showed granuloma formation at the site of injection. The liver showed dilated sinusoids and enlarged central vein. In the spleen the distinction between red and white pulp was lost. The kidney showed the degeneration of glomerulus. The enzyme activity and body weight were also decreased by the higher dose. The WBC count also increased nearly by twofold. Pruritus and self-trauma were also evident. Later in the second phase study, the skin abnormalities (granuloma) and damage in the structure of tissue (in liver, spleen, and kidney) were absent along with no change in enzyme levels, blood parameters, and body weight compared to the control. The MEO was toxic to liver, spleen, and kidney in the higher doses. The safe volume of MEO useful for various studies in mice was evaluated. The safe use of MEO should be assured, it should not be misused, being considered as a natural remedy, and there should be awareness of its toxicity and side effects.">

        <span class="abst" title="The postnatal period is critical for broiler chicks as they are exposed to potentially stressful environmental changes in the hatchery and during transportation to the rearing houses. The ability of broiler chicks to spontaneously drink essential oils (EO) to mitigate the effects of a negative postnatal experience was tested. Chicks were placed in the rearing facility either immediately (C group), or after a 24 h-delay period (D group) to mimic a delay in transportation possible under commercial conditions. In experiment 1, each group had access to either water only or to water and one EO (cardamom, marjoram, or verbena) from D1 to D13. Verbena EO intake was higher in the D group than in the C group from D1 to D6 and cardamom EO intake was lower in the D group than in the C group from D6 to D13. In experiment 2, half of the groups had access to water only and the other half had both water and the three EO simultaneously. Chicks from D and C groups chose the EO similarly except for cardamom EO with a lower intake being observed in the D than in the C group from D6 to D12. The delayed placement of the D group reduced chicken growth until 34 days of age and temporarily increased the feed conversion ratio, but did not affect their welfare or the prevalence of health disorders. The EO intake did not mitigate the growth reduction in D group chicks, but did mitigate the reduced Pectoralis major muscle yield. In conclusion, chicks were able to make spontaneous choices regarding EO intake according to their postnatal experience when EO were presented individually, but not when presented simultaneously as in our experimental design. The EO intake only partially mitigated the decrease in chicken performance after the negative postnatal experience.">

        <span class="abst" title="Amorphous silicon dioxide nanoparticles (SiNPs) are ubiquitous, and they are currently found in cosmetics, drugs, and foods. Biomedical research is also focused on using these nanoparticles as drug delivery and bio-sensing platforms. Due to the high potential for skin exposure to SiNPs, research into the effect of topical exposure on both healthy and inflammatory skin models is warranted. While we observe only minimal effects of SiNPs on healthy mouse skin, there is an immunomodulatory effect of these NPs in a model of allergic contact dermatitis. The effect appears to be mediated partly by keratinocytes and results in decreases in epidermal hyperplasia, inflammatory cytokine release, immune cell infiltration, and a subsequent reduction in skin swelling. Additional research is required to further our mechanistic understanding and to validate the extent of this immunomodulatory effect in human subjects in order to assess the potential prophylactic use of SiNPs for treating allergic skin conditions.">

        <span class="abst" title="Excessively oily skin leads to clinical signs that cause discomfort to patients, such as excessive shine, enlarged pores, acne, and an imbalance of the hydrolipidic layer. In this context, a constant demand for the research and development of products that prevent these features, has been noted in the field of cosmetics and dermatology. Thus, the objective of this study is to evaluate the cutaneous characteristics of oily skin due an excessive production of sebum through biophysical and skin imaging techniques. 19 participants with different skin types were selected and the following parameters were evaluated: pore count, determination of the number of sebaceous glands and amount of sebum in infundibulum, determination of cutaneous microrelief, count of comedones, evaluation of epidermis thickness, characterization of the cellular, and comedone size and its characteristics. These evaluations were done through biophysical and skin imaging techniques. The obtained results showed that different regions of the face presented different characteristics related to oiliness, quantity, and the appearance of pores and comedones. The malar region had a lower epidermis thickness and a larger number of large pores. Moreover, in this region excessive sebum production, which can be related to pores, not comedones, was noted. The nose region presented higher sebum content in the infundibulum and lower active sebaceous glands, showing a higher activity of sebaceous production in this region. The chin region presented a positive correlation between the sebum content, roughness parameter and the number of pores and comedones. As different skin properties are related and influence the appearance of undesirable clinical signs, we identified the need for a multifactorial approach for the effective treatment of oily skin. The rational development of multifunctional cosmetic products that promote the control of oily skin, that regulate the keratinization process, improve the microrelief and leads to a better epidermis and dermis structure, will not only improve oily skin conditions but will also allow for the reduction or disappearance of clinical signs that result from excessive oiliness, all of which causes concern and results in a relentless search for cosmetic and dermatological products that address the unaesthetic nature of these conditions.">

        <span class="abst" title="BACKGROUND:Polyunsaturated fatty acids such as linoleic acid (LA) and α-linolenic acid (ALA) are abundant in vegetable oils and are important for human health. In the body, LA and ALA are respectively converted to the omega-6 fatty acid γ-linolenic acid (GLA) and the omega-3 fatty acid stearidonic acid (SDA) by Δ6 desaturase (D6DES). Currently, dietary GLA and SDA are mainly obtained from marine organisms, but given their benefits to human health, many studies have aimed to enhance their accumulation in transgenic crops. Perilla frutescens (perilla) accumulates more ALA in its seed oil compared to other oilseed crops, making it a good candidate for the production of fatty acids via the fatty acid desaturase D6DES. RESULTS:In this study, we cloned the D6DES gene from Phytophthora citrophthora and confirmed its function in budding yeast. We then transformed the functional D6DES gene under the control of the seed-specific vicilin promoter into the perilla cultivar Yeobsil. The resulting transgenic perilla seeds accumulated significant levels of GLA and SDA, as well as putative C18:2Δ6,9 at minor levels. Developing seeds and leaves also accumulated GLA and SDA, although PcD6DES expression and GLA and SDA levels were much lower in leaves compared to developing seeds. GLA and SDA accumulated in both polar lipids and neutral lipids in mature perilla seeds expressing PcD6DES, especially in neutral lipids. Although the seed weight in PcD6DES perilla was 87-96% that of wild type, the total oil content per seed weight was similar between lines. The PcD6DES perilla plants contained very high content (over 45%) of both GLA and SDA in seed oil. CONCLUSIONS:Thus, PcD6DES perilla plants may represent a feasible alternative to traditional marine sources for the production of omega-3 oil capsules and to evening primrose seed oil for GLA as health food. In addition, these plants can be used to create other transgenic lines harboring additional genes to produce other desirable fish-oil like oils.">

        <span class="abst" title="The properties and behaviour of stem cells rely heavily on signaling from the local microenvironment. At the apical end of Drosophila testis, self-renewal and differentiation of germline stem cells (GSCs) are tightly controlled by distinct somatic cells that comprise a specialised stem cell niche known as the hub. The hub maintains GSC homeostasis through adhesion and cell signaling. The Salvador/Warts/Hippo (SWH) pathway, which suppresses the transcriptional co-activator YAP/Yki via a kinase cascade, is a known regulator of stem cell proliferation and differentiation. Here, we show that increasing YAP/Yki expression in the germline, as well as reducing Warts levels, blocks the decrease of GSC numbers observed in aging flies, with only a small increase on their proliferation. An increased expression of YAP/Yki in the germline or a reduction in Warts levels also stymies an age-related reduction in hub cell number, suggesting a bilateral relationship between GSCs and the hub. Conversely, RNAi-based knockdown of YAP/Yki in the germline leads to a significant drop in hub cell number, further suggesting the existence of such a SC-to-niche relationship. All together, our data implicate the SWH pathway in Drosophila GSC maintenance and raise questions about its role in stem cell homeostasis in aging organisms.">

        <span class="abst" title="BACKGROUND:Dihomo-gamma linolenic acid (DGLA, 20:3, n-6) is the elongated product of Gamma linolenic acid (GLA, 18:3, n-6) catalyzed by the enzyme delta-6 elongase (D6E) or gamma linolenic acid elongase (GLELO). Construction of engineered oleaginous microbes have been attracting significant interest to produce DGLA because of its nutritional value and medicinal applications. Mucor circinelloides is a GLA producing filamentous fungus which can be a useful tool to produce DGLA. We have, therefore, overexpressed the D6E (GLELO) gene in this fungus to construct DGLA producing cell factory. RESULT:To produce DGLA in M. circinelloides, homologous overexpression of D6E (GLELO) gene was analyzed. When the gene was overexpressed in M. circinelloides CBS277.49, up to 5.72% DGLA was produced in this strain. CONCLUSION:To our knowledge, this is the first report describing the overexpression of D6E (GLELO) gene in M. circinelloides to construct DGLA producing cell factory. A new scope for further research has been established by this work for improved production of DGLA in this fungus, specifically in its high lipid-producing strain, WJ11.">

        <span class="abst" title="This work provides the ethnobotanical data concerning the traditional use of medicinal plants in Macedonia region (Northern Greece), which has, up to now, been poorly investigated. The aim of the present study was to collect, analyze, and evaluate information on the use of medicinal plants among different population groups living in Central Macedonia. The study was carried out in the area of two small cities, Edessa and Naoussa, and nearby villages. The ethnobotanical data were gathered through extensive and semistructured interviews. The informants belonged to different population groups living in the study areas and were involved, at least partially, in agriculture. Together with detailed reports on each species, data were also summarized by some indices, such as Fidelity Level (FL) and Informant Consensus Factor (Fic). A group of 96 informants was interviewed and 87 plant taxa with medicinal uses were cited. Medicinal plants are used to treat a wide range of diseases, in particular ailments of the respiratory tract and skin disorders. The importance of the traditional use of plants to cure and prevent common and some uncommon diseases had been highlighted. About 55% of medicinal plants mentioned by the informants had been previously reported to be sold in Thessaloniki herbal market as traditional remedies. Medicinal uses of some endemic taxa had been reported, e.g., Satureja montana subsp. macedonica, a member of the S. montana group restricted to Northern Central Greece, Origanum dictamnus, an endemic species of Crete, and six Balkan endemics, i.e., Achillea holosericea, Digitalis lanata, Helleborus odorus subsp. cyclophyllus, Sideritis scardica, Thymus sibthorpii, and Verbascum longifolium. Several differences in Traditional Ethnobotanical Knowledge (TEK) were observed in relation to social and cultural components of the population. Only 7 species (Crataegus monogyna, Hypericum perforatum, Matricaria chamomilla, Rosa canina, Sambucus nigra, Sideritis scardica, and Tilia platyphyllos) were commonly reported by all population groups, whereas 30 out of 87 taxa (34%) were exclusively mentioned by a single group. All groups are incorporated in the local society and do not identify themselves as members of different ethnic groups, although they try to preserve their distinctiveness by keeping their traditions and dialects. Nevertheless, our data show that the knowledge regarding the medicinal plant use was rarely accompanied by preservation of linguistic diversity concerning the plant names. This work contributes to improve the knowledge on the traditional use of plants in the folk medicine of a region like Central Macedonia where different population groups live together, partially maintaining their traditions. A part of data of this paper has been presented as posted at 112° Congress of Italian Botanical Society (IPSC), Parma 20-23 September 2017.">

        <span class="abst" title="The intestine is the largest immune organ in the body, provides the first line of defense against pathogens, and prevents excessive immune reactions to harmless or beneficial non-self-materials, such as food and intestinal bacteria. Allergic and inflammatory diseases in the intestine occur as a result of dysregulation of immunological homeostasis mediated by intestinal immunity. Several lines of evidence suggest that gut environmental factors, including nutrition and intestinal bacteria, play important roles in controlling host immune responses and maintaining homeostasis. Among nutritional factors, ω3 and ω6 essential polyunsaturated fatty acids (PUFAs) profoundly influence the host immune system. Recent advances in lipidomics technology have led to the identification of lipid mediators derived from ω3- and ω6-PUFAs. In particular, lipid metabolites from ω3-PUFAs (e.g., eicosapentaenoic acid and docosahexaenoic acid) have recently been shown to exert anti-allergic and anti-inflammatory responses; these metabolites include resolvins, protectins, and maresins. Furthermore, a new class of anti-allergic and anti-inflammatory lipid metabolites of 17,18-epoxyeicosatetraenoic acid has recently been identified in the control of allergic and inflammatory diseases in the gut and skin. Although these lipid metabolites were found to be endogenously generated in the host, accumulating evidence indicates that intestinal bacteria also participate in lipid metabolism and thus generate bioactive unique lipid mediators. In this review, we discuss the production machinery of lipid metabolites in the host and intestinal bacteria and the roles of these metabolites in the regulation of host immunity.">

        <span class="abst" title="Vitamin A is a crucial micronutrient for pregnant women and their fetuses. In addition to being essential for morphological and functional development and for ocular integrity, vitamin A exerts systemic effects on several fetal organs and on the fetal skeleton. Vitamin A requirements during pregnancy are therefore greater. Vitamin A deficiency (VAD) remains the leading cause of preventable blindness in the world. VAD in pregnant women is a public health issue in most developing countries. In contrast, in some developed countries, excessive vitamin A intake during pregnancy can be a concern since, when in excess, this micronutrient may exert teratogenic effects in the first 60 days following conception. Routine prenatal vitamin A supplementation for the prevention of maternal and infant morbidity and mortality is not recommended; however, in regions where VAD is a public health issue, vitamin A supplementation is recommended to prevent night blindness. Given the importance of this topic and the lack of a complete, up-to-date review on vitamin A and pregnancy, an extensive review of the literature was conducted to identify conflicting or incomplete data on the topic as well as any gaps in existing data.">

        <span class="abst" title="Sebum content, skin hydration and acidic skin pH are major factors in maintaining skin health. Various nutrients are reported to influence skin health, but the effect of dietary patterns (DPs) on skin health is unclear. In this study, we considered the DPs associated with these three skin health parameters in 84 healthy adults aged 19⁻37 years. Dietary intake was assessed using a food frequency questionnaire (FFQ) and skin health parameters were determined on the forehead of each subject. Among the four DPs extracted from the FFQ, DP2, characterized by a high intake of cereals, potatoes and starch, saccharides and fish and shellfish, was negatively associated with skin hydration. DP3, characterized by a high intake of potatoes and starch, seeds and nuts, fruits and eggs, was positively associated with acidic skin pH only before adjusting for potential confounders. On the other hand, DP4, characterized by a low intake of beans, and a high intake of meats, dairy products and beverages and alcohol, was negatively associated with acidic skin pH and positively associated with sebum content. The data stratified by sex revealed a negative association between skin hydration and DP2 in males and a negative association between sebum content and DP3 and a positive association between sebum content and DP4 in females. In conclusion, we demonstrated that specific DPs were associated with sebum content, skin hydration and pH in healthy Korean adults and that those associations were affected by sex.">

        <span class="abst" title="BACKGROUND AND OBJECTIVE:Pediatrics: Omission of Prescription and Inappropriate prescription (POPI) is the first detection tool for potentially inappropriate medicines (PIMs) and potentially prescribing omissions (PPOs) in paediatrics. The aim of this study was to evaluate the prevalence of PIM and PPO detected by POPI regarding prescriptions in hospital and for outpatients. The second objective is to determine the risk factors related to PIM and PPO. DESIGN:A retrospective, descriptive study was conducted in the emergency department (ED) and community pharmacy (CP) during 6 months. POPI was used to identify PIM and PPO. SETTING:Robert-Debré Hospital (France) and Albaret community pharmacy (Seine and Marne). PARTICIPANTS:Patients who were under 18 years old and who had one or more drugs prescribed were included. Exclusion criteria consisted of inaccessible medical records for patients consulted in ED and prescription without drugs for outpatients. PRIMARY AND SECONDARY OUTCOME MEASURES:PIM and PPO rate and risk factors. RESULTS:At the ED, 18 562 prescriptions of 15 973 patients and 4780 prescriptions of 2225 patients at the CP were analysed. The PIM rate and PPO rate were, respectively, 2.9% and 2.3% at the ED and 12.3% and 6.1% at the CP. Respiratory and digestive diseases had the highest rate of PIM. CONCLUSION:This is the first study to assess the prevalence of PIM and PPO detected by POPI in a paediatric population. This study assessed PIMs or PPOs within a hospital and a community pharmacy. POPI could be used to improve drug use and patient care and to limit hospitalisation and adverse drug reaction. A prospective multicentric study should be conducted to evaluate the impact and benefit of implementing POPI in clinical practice.">

        <span class="abst" title="Ichthyoses represent a heterogeneous group of hereditary cornification disorders characterized by generalized scaling of the skin. An autosomal recessive congenital ichthyosis (ARCI) has been described in American Bulldogs and is caused by a variant in the NIPAL4 gene encoding for the ICHTHYIN protein. So far, this variant has not been described in other breeds. A 1.5-year-old female pedigreed American Bully was referred for generalized scaling and bad coat quality since adoption at 8 weeks of age. Clinical examination, cytological and histopathological examination, and DNA testing were performed. Clinical examination revealed a generalized scaling; cytological evaluation using impression with acetate tapes showed a secondary Malassezia dermatitis. Histopathological examination revealed a moderate to marked, diffuse, compact orthokeratotic hyperkeratosis with the formation of large scales. Few Malassezia were observed in the stratum corneum associated with minimal mixed perivascular inflammation and moderate epidermal hyperplasia. DNA testing of the dog revealed that he carries two defective alleles of the NIPAL4 gene previously described in the American Bulldog. We performed a commercially available breed detection test which, although not specifically testing for &quot;American Bully&quot; signatures, revealed a high probability of American Bulldog DNA signature within the past three generations. Topical treatment using a combination of keratolytic and keratomodulator shampoo, emollient and moisturizers spray and antimicrobial wipes achieved a marked clinical improvement after only 1 month. Continuous topical treatment was necessary to maintain clinical improvement. To the authors' knowledge, this is the first description of the deleterious NIPAL4 variant in an American Bully as well as the first description of clinical management and follow-up of ARCI in this breed.">

of patients in the Blephard Combo and standard treatment arms, respectively. CONCLUSIONS:Treatment with Blephapad Combo was more effective than the standard treatment in ameliorating MGD in patients with posterior blepharitis. Minor ocular AEs events were equally distributed between the two treatments arms. TRIAL REGISTRATION:ClinicalTrials.gov identifier: NCT03301844.">

        <span class="abst" title="Culinary herbs and spices have been used as both food flavoring and food preservative agents for centuries. Moreover, due to their known and presumptive health benefits, herbs and spices have also been used in medical practices since ancient times. Some of the health effects attributed to herbs and spices include antioxidant, anti-microbial, and anti-inflammatory effects as well as potential protection against cardiovascular disease, neurodegeneration, type 2 diabetes, and cancer. While interest in herbs and spices as medicinal agents remains high and their use in foods continues to grow, there have been remarkably few studies that have attempted to track the dietary intake of herbs and spices and even fewer that have tried to find potential biomarkers of food intake (BFIs). The aim of the present review is to systematically survey the global literature on herbs and spices in an effort to identify and evaluate specific intake biomarkers for a representative set of common herbs and spices in humans. A total of 25 herbs and spices were initially chosen, including anise, basil, black pepper, caraway, chili pepper, cinnamon, clove, cumin, curcumin, dill, fennel, fenugreek, ginger, lemongrass, marjoram, nutmeg, oregano, parsley, peppermint and spearmint, rosemary, saffron, sage, tarragon, and thyme. However, only 17 of these herbs and spices had published, peer-reviewed studies describing potential biomarkers of intake. In many studies, the herb or spice of interest was administrated in the form of a capsule or extract and very few studies were performed with actual foods. A systematic assessment of the candidate biomarkers was also performed. Given the limitations in the experimental designs for many of the published studies, further work is needed to better evaluate the identified set of BFIs. Although the daily intake of herbs and spices is very low compared to most other foods, this important set of food seasoning agents should not b         <span class="abst" title="BACKGROUND:Medicinal plants have been used traditionally since centuries for wound care and treatment of skin diseases both in human and animals. Skin diseases are one of the most common reasons for owners to take their dog to the veterinarian. The demands for treatment and prophylaxis of these diseases are broad. A wide range of bacteria including antibiotic-resistant bacteria can be involved, making the treatment challenging and bear an anthropo-zoonotic potential. The aim of this review is to systematically evaluate based on recent scientific literature, the potential of four medicinal plants to enrich the therapeutic options in pyoderma, canine atopic dermatitis, otitis externa, wounds and dermatophytosis in dogs. RESULTS:Based on four books and a survey among veterinarians specialized in phytotherapy, four medicinal plants were chosen as the subject of this systematic review: Calendula officinalis L. (Marigold), Hypericum perforatum L. agg. (St. John's Wort), Matricaria chamomilla L. (syn. Matricaria recutita L., Chamomile) and Salvia officinalis L. (Sage). According to the PRISMA statement through literature research on two online databases a total of 8295 publications was screened and narrowed down to a final 138 publications for which full-text documents were analyzed for its content resulting in a total of 145 references (21 clinical, 24 in vivo and 100 in vitro references). CONCLUSIONS:All four plants were proven to have antibacterial and antifungal effects of a rather broad spectrum including antibiotic-resistant bacteria. This makes them an interesting new option for the treatment of pyoderma, otitis externa, infected wounds and dermatophytosis. Marigold, St. John's Wort and Chamomile showed wound-healing properties and are thus promising candidates in line to fill the therapeutic gap in canine wound-healing agents. St. John's Wort and Chamomile also showed anti-inflammatory and other beneficial effects on healthy skin. Due to the wide range of beneficial effects of these medicinal plants, they should be taken into account for the treatment of dermatologic diseases in dogs at least in future clinical research.">

        <span class="abst" title="Background:Atopic dermatitis (AD) is a common and chronic, pruritic inflammatory skin condition that affects all age groups. There was a dearth of consensus document on AD for Indian practitioners. This article aims to provide an evidence-based consensus statement for the management of AD with a special reference to the Indian context. This guideline includes updated definition, etiological factors, classification, and management of atopic dermatitis. Methodology:The preparation of guidelines was done in multiple phases. Indian Dermatology Expert Board Members (DEBM), recommended by the Skin Allergy Society of India, prepared 26 evidence-based recommendations for AD. An extensive literature search was done in MEDLINE, Google scholar, Cochrane, and other resources. Articles published in the past 10 years were reviewed and recommendations were graded based on the quality of evidence as per GRADE. After forming the initial structure, DEBM met in Mumbai and gave their decisions on an agree and disagree scale with an Indian perspective. Finally, their suggestions were compiled for preparing the article. After DEBM finalized the draft, a treatment algorithm was formulated for the management of AD. Results:DEBM suggested a working definition for AD. The panel agreed that moisturizers should be used as mainstay of therapy and should be continued in all lines of therapy and in maintenance phase. Topical corticosteroids and topical calcineurin inhibitors should be considered as the first line of treatment. Among systemic therapies, cyclosporin should be considered first line, followed by azathioprine, methotrexate, and mycophenolate mofetil. Phototherapy can be an effecive alternative. Empirical food restriction was recommended against. Conclusion:These guidelines should form a reference for the management of patients with AD in an evidence-based manner.">

        <span class="abst" title="For a long time, the people of Saudi Arabia have been using medicinal plants (MPs) as conventional medicine to heal diverse human and livestock diseases. The present work is the first study on ethnobotanical uses of 124 MPs species used by the local tribal communities of Jazan province in the Southwest of Saudi Arabia. Ethnobotanical data were collected by interviewing 174 local informants using semistructured interviews. Informants of different ages, from several settlements belonging to several tribal communities, were interviewed. It is worth noticing that the age of informants and their knowledge of MPs were positively correlated, whereas the educational level and MP knowledge of participants were negatively correlated. To find out if there was agreement in the use of certain plants in the treatment of given ailments, we used Informant Consensus Factor (ICF). To determine the most frequently used plant species for treating a particular ailment category by local people we used the fidelity level (FL%). The Relative Frequency of Citation (RFC) was used to indicate the local importance of a species and the relative importance (RI) level was used to check the therapeutic potentials of the cited plants. A total of 124 MPs belonging to 103 genera and 48 families were collected and identified. The majority of these plants were shrubs (45%), perennial herbs (21%), annual herbs (19%), or trees (18%). The Asteraceae (10.48%), Fabaceae (7.25%), and Apocynaceae (7.25%) families were the most represented. Leaves, fruits, and whole plant (24%, 18%, and 16%, respectively) were the most used plant parts in formulating traditional medicines. Ziziphus spina-christi and Calotropis procera with the highest RI level (2.0) were found to have the highest range of therapeutic uses. They were followed by Datura stramonium (1.86), Withania somnifera, and Aloe vera (1.81). The ICF ranged from 0.02 to 0.42 covering 12 disease categories with a prevalence of disease categories related to skin and hair problems (ICF=0.42) having 75 species cited, while 73 species were cited for gastrointestinal tract (GIT) disorders (ICF = 0.40). Senna alexandrina (67%), Tribulus terrestris (64%), Pulicaria undulata (60%), Leptadenia pyrotechnica (55%), and Rumex nervosus (55%) had the highest FL which indicates their good healing potential against specific diseases. The high-FL species are the most promising candidate plants for in-depth pharmacological screening and merit further consideration. Accordingly, Jazan flora has good ethnobotanical potential. Unfortunately, many MP species are endangered by drought, overgrazing, and overexploitation. Some protection measures should be undertaken to prevent these species from becoming extinct. Natural reserves and wild nurseries are typical settings to retain medically important plants in their natural habitats, while botanic gardens and seed banks are important paradigms for ex situ conservation.">

        <span class="abst" title="BACKGROUND:Hydroperoxides of limonene and linalool are potent sensitizers. OBJECTIVES:To investigate the prevalence of contact allergy to both hydroperoxides of limonene and hydroperoxides of linalool, to report clinical relevance, and to investigate patient demographics. METHODS:A total of 821 patients (35.6% male, mean age 42.4 years ± 17.8 years) were consecutively patch tested with our departmental baseline series and our fragrance series, including hydroperoxides of limonene 0.3% pet. and hydroperoxides of linalool 1.0% pet. The clinical relevance was assessed for all positive reactions. RESULTS:Positive patch test reactions to hydroperoxides of limonene and to hydroperoxides of linalool were observed in 77 patients (9.4%, 95% confidence interval [CI]: 7.4%-11.4%) and in 96 patients (11.7%, 95%CI: 9.5%-13.9%), respectively; 38 of these patients (4.6%, 95%CI: 3.2%-6.0%) reacted to both. Most reactions were considered to be possibly or probably clinically relevant (66.3% and 68.8%, respectively), and a small proportion were deemed to be of certain clinical relevance (18.2% and 19.8%, respectively). CONCLUSION:As compared with previous studies, high numbers of positive reactions to both hydroperoxides of limonene and hydroperoxides of linalool were observed, the majority of which were clinically relevant, supporting their inclusion in the European baseline series.">

        <span class="abst" title="BACKGROUND:There is increasing interest in the pharmaceutical and food industries to substitute synthetic chemicals with naturally occurring compounds possessing bioactive properties. Plants are valuable sources of bioactive compounds. The present study investigates the chemical composition and antioxidant, antimicrobial, and anticancer activities of ethanolic extracts (EEs) and essential oils (EOs) from two species in the Lamiaceae family, Ocimum basilicum L. and Thymus algeriensis Boiss. &amp; Reut., cultivated in the Algerian Saharan Atlas. METHODS:The total flavonoid contents of the plants' ethanolic extracts were determined by the aluminium chloride method, while the total phenols were determined using the Folin-Ciocalteu method. Essential oils were obtained by hydrodistillation of the aerial parts of the plants and were analysed by GC-MS. The free radical-scavenging ability and antioxidant potential of the plants' EEs and EOs were probed using the 2, 2-diphenyl-picrylhydrazyl radical-scavenging, ABTS radical-scavenging, ferric-reducing power and phosphomolybdenum assays. The antimicrobial activities were evaluated against several pathogens characteristic of gram-negative bacteria (three species), gram-positive bacteria (three species) and fungi (two species). The microdilution method was used to estimate the minimum inhibitory concentrations (MICs). The oils' anticancer potential against several cancer types was also studied using the MTT assay and reported as the toxic doses that resulted in a 50% reduction in cancer cell growth (LD50). RESULTS:Phenolic compounds in the EEs from both plants were analysed by HPLC and demonstrated a rich flavonoid content. Chemical analysis of the essential oil from Ocimum basilicum revealed 26 unique compounds, with linalool (52.1%) and linalyl acetate (19.1%) as the major compounds. A total of 29 compounds were identified in the essential oil from Thymus algeriensis, with α-terpinyl acetate (47.4%), neryl acetate (9.6%), and α-pinene (6.8%) as the major compounds. The ethanolic extracts and essential oils from both plants exhibited moderate antioxidant activities and moderate to weak antimicrobial activities. Furthermore, anticancer activities against the examined human cancer cell lines were associated with only the EOs from both plants, with LD50 values ranging between 300 and 1000 μg/mL. CONCLUSION:The results suggest that the bioactive compounds found in the ethanolic extracts and essential oils from Ocimum basilicum and Thymus algeriensis, with diverse antioxidant, antimicrobial and anticancer activities, may have beneficial applications in nutraceutical and pharmaceutical technologies.">

        <span class="abst" title="Cutibacterium acnes (former Propionibacterium acnes), is a bacterium characterized by high genomic variability, consisting of four subtypes and six major ribotypes. Skin is the largest neuroendocrine organ of the human body and many cutaneous hormones and neurohormones can modulate bacterial physiology. Here, we investigated the effect of catecholamines, i.e., epinephrine and norepinephrine, on two representative strains of C. acnes, of which the genome has been fully sequenced, identified as RT4 acneic and RT6 non-acneic strains. Epinephrine and norepinephrine (10-6 M) had no impact on the growth of C. acnes but epinephrine increased RT4 and RT6 biofilm formation, as measured by crystal violet staining, whereas norepinephrine was only active on the RT4 strain. We obtained the same results by confocal microscopy with the RT4 strain, whereas there was no effect of either catecholamine on the RT6 strain. However, this strain was also sensitive to catecholamines, as shown by MATs tests, as epinephrine and norepinephrine affected its surface polarity. Flow cytometry studies revealed that epinephrine and norepinephrine are unable to induce major changes of bacterial surface properties and membrane integrity. Exposure of sebocytes to control or catecholamine-treated bacteria showed epinephrine and norepinephrine to have no effect on the cytotoxic or inflammatory potential of either C. acnes strains but to stimulate their effect on sebocyte lipid synthesis. Uriage thermal spring water was previously shown to inhibit biofilm production by C. acnes. We thus tested its effect after exposure of the bacteria to epinephrine and norepinephrine. The effect of the thermal water on the response of C. acnes to catecholamines depended on the surface on which the biofilm was grown. Finally, an in-silico study revealed the presence of a protein in the genome of C. acnes that shows homology with the catecholamine receptor of Escherichia coli and eukaryotes. This study suggests that C. acnes may play a role as a relay between stress mediators (catecholamines) and acne.">
