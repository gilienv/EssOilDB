        <span class="abst" title="Acne vulgaris affects about 85% of teenagers and may continue to adulthood. There are about two million visits to physicians per year for teenagers and the direct cost of acne treatment in the US exceeds $1 billion per year.A wide variety of treatment regimens exist for acne vulgaris including benzoil peroxide, retinoids, isotretinoids, keratolytic soaps, alpha hydroxy acids, azelaic acid, salicilic acid as well as hormonal, anti-androgen or antiseborrheic treatments. However, none of these methods is free of side effects and their exact role in therapy is not clear. In this paper apart from presenting the possible causes of acne vulgaris and its available drugs, recently published papers about medicinal plants used in the treatment of acne vulgaris were reviewed.Consumption of alternative and complementary medicine, including medicinal plants, is increasing and is common amongst patients affected by acne and infectious skin diseases. Medicinal plants have a long history of use and have been shown to possess low side effects. These plants are a reliable source for preparation of new drugs.Many plants seem to have inhibitory effects on the growth of bacteria, fungi and viruses in vitro. However, there are a few clinical evidences about the effectiveness and safety of these plants in the treatment of acne and other skin infections.">

        <span class="abst" title="Litsea cubeba L., also named as Makauy, is a traditional herb and has been used as cooking condiment or tea brewing to treat diseases for aborigines. The present study was undertaken to explore the chemical compositions of the fruit essential oil of L. cubeba (LCEO) and the immunomodulatory effect of LCEO on dendritic cells and mice. The LCEO was analyzed using gas chromatography (GC) and gas chromatography/mass spectrometry (GC/MS) with direct injection (DI/GC) or headspace-solid phase microextraction (HS-SPME/GC). In total, 56 components were identified, of which 48 were detected by DI/GC and 49 were detected by HS-SPME/GC. The principal compounds were citral (neral and geranial). An immunosuppressive activity of LCEO was investigated with bone marrow-derived dendritic cells (DCs) which have a critical role to trigger the adaptive immunity. Additionally, the inhibitory effect of LCEO on immune response was elucidated by performing the contact hypersensitivity (CHS) responses in mice. Our results clearly showed that LCEO decreases the production of TNF-α and cytokine IL-12 in a dose-dependent manner in lipopolysaccharide (LPS)-stimulated DCs. CHS response and the infiltrative T cells were inhibited in the tested ears of the mice co-treated with LCEO. We demonstrate, for the first time, that the LCEO mainly containing citral exhibits an immunosuppressive effect on DCs and mice, indicating that LCEO can potentially be applied in the treatment of CHS, inflammatory diseases, and autoimmune diseases.">

        <span class="abst" title="The antibacterial and anti-inflammatory potential of natural, plant-derived compounds has been reported in many studies. Emerging evidence indicates that plant-derived essential oils and/or their major compounds may represent a plausible alternative treatment for acne, a prevalent skin disorder in both adolescent and adult populations. Therefore, the purpose of this study was to develop and subsequently analyze the antimicrobial activity of a new multi-agent, synergic formulation based on plant-derived antimicrobial compounds (i.e., eugenol, β-pinene, eucalyptol, and limonene) and anti-inflammatory agents for potential use in the topical treatment of acne and other skin infections. The optimal antimicrobial combinations selected in this study were eugenol/β-pinene/salicylic acid and eugenol/β-pinene/2-phenoxyethanol/potassium sorbate. The possible mechanisms of action revealed by flow cytometry were cellular permeabilization and inhibition of efflux pumps activity induced by concentrations corresponding to sub-minimal inhibitory (sub-MIC) values. The most active antimicrobial combination represented by salycilic acid/eugenol/β-pinene/2-phenoxyethanol/potassium sorbate was included in a cream base, which demonstrated thermodynamic stability and optimum microbiological characteristics.">

        <span class="abst" title="Skin of color comprises a diverse and expanding population of individuals. In particular, women of color represent an increasing subset of patients who frequently seek dermatologic care. Acne, melasma, and alopecia are among the most common skin disorders seen in this patient population. Understanding the differences in the basic science of skin and hair is imperative in addressing their unique needs. Despite the paucity of conclusive data on racial and ethnic differences in skin of color, certain biologic differences do exist, which affect the disease presentations of several cutaneous disorders in pigmented skin. While the overall pathogenesis and treatments for acne in women of color are similar to Caucasian men and women, individuals with darker skin types present more frequently with dyschromias from acne, which can be difficult to manage. Melasma is an acquired pigmentary disorder seen commonly in women with darker skin types and is strongly associated with ultraviolet (UV) radiation, genetic factors, and hormonal influences. Lastly, certain hair care practices and hairstyles are unique among women of African descent, which may contribute to specific types of hair loss seen in this population, such as traction alopecia, trichorrhexis nodosa and central centrifugal cicatricial alopecia (CCCA).">

        <span class="abst" title="Ferula tingitana L. (Apiaceae) has been considered to have abortive and menstruation-inducing properties. It used to treat sore throat, fever, indigestion, and pains.The objective of this study is to establish the chemical composition of the essential oil of flower, leaves of F. tingitana, and to throw light on antimicrobial, cytotoxic activities of Libyan plant.The chemical composition of the essential oil of flower (0.06% w/v) and leaves (0.1% w/v) of F. tingitana was comparatively analyzed by gas chromatography/mass spectrometry using nonpolar column DB-5.A total of 28-32 components were identified, 15 being common in both samples. The main constituents of both flower- and leave-derived oil samples were α-thujene (13.5%-2.3%), elemol (8.9%-8.3%), eudesmol (0.6%-9.7%) and cadinol (2.2%-13.8%), respectively. The principle difference was a considerably more pronounced sesquiterpenes presence in the leaves-oil, amounting to 74.0%, than in the flower counterpart (39.9%). Caryophyllene (5.6%) and elemol (8.9%) were the major sesquiterpenes detected in flower-oil while leaves-oil showed less amounts of sesquiterpenoid hydrocarbons (27.7%) and represented by eudesmadiene (9.0%). On the contrary, while remaining the dominant group in both oil samples, monoterpenoids are relatively more abundant in flower-derived oil constituting 57.7% versus 24.5% detected in leaves.Leaves-oil sample being mostly efficient as antibacterial against Bacillus subtilis and Neisseria gonorrhoeae with potency 48.3, 41.9% compared to tetracycline standard antibacterial drug. The essential oil samples revealed marked in vitro cytotoxicity against breast (MCF7), cervical (HELA) and liver(HEPG2) carcinoma cell lines with IC50% (6.9, 4.8), (8.6, 10.9), and (4.4, 4.2) for the flower-, leaves-derived oil sample, respectively.Comparative analysis of the investigated oil samples indicates more pronounced monoterpene contents in Ferula tingitana flower. The principle monoterpenoid constituents of both oils are α-thujene. Sesquiterpenes presence is considerably more pronounced in the leaves-derived oil sampleElemol, cadinol, α-thujene and a-terpinoline, the major components of the flower- and leaves-derived oil in the present work and were not detected in the Turkish sample. The differences may be due to climatic and other extrinsic conditions such as where and when the samples were collectedWhen screened for antimicrobial activity, the flower- and leaves-derived oil of F. tingitana exhibited a mild effect against all tested Gram-negative and Gram-positive microorganisms. However, not displayed growth inhibitory effect against the fungus Aspergillus flavus and Candida albicansOn assessing the cytotoxic activity, the flower- and leaves-derived oil exhibited specific and significant effects on the viability of the selected human cell lines, viz., hormone-responsive breast carcinoma cell line (MCF7), cervical carcinoma cell line (HELA), and liver carcinoma cell line (HEPG2). Abbreviations used: F: Flower-derived oil of F. tingitana; L: Leaves-derived oil of F. tingitana; IPP: Isopentenyl pyrophosphate or also isopentenyl diphosphate; DMAPP: Dimethylally pyrophosphate or also dimethylallyl diphosphate; GPP: Geranyl pyrophosphate; GGPP: Geranylgeranyl pyrophosphate; MEP: Methylerythritol phosphate pathway; FPP: Farnesyl pyrophosphate; GC/MS: Analysis gas chromatography/mass spectroscopy; SRB: Sulforhodamine B.">

        <span class="abst" title="Background:Exploring under-utilized plant fruits could be of high significance for food security and nutritional requirements, therefore, it can effectively add to the overall improvement of a nation's economy. Blood plum (Haematostaphis barteri) is a wild edible vegetable and its fruit contains pulp and oily seed which are edible. Methods:A study was carried out to determine fatty acid profile, phospholipid and phytosterol contents as well as some physicochemical parameters of pulp and seed oils of Haematostaphis barteri (popularly known as blood plum) using standard analytical techniques. Results:The most concentrated fatty acids were palmitic acid (15.34%) &lt; oleic acid (22.31%) &lt; linoleic acid (50.56%) for the pulp oil while that of seed oil were oleic acid (12.34%) &lt; palmitic acid (25.37%) &lt; linoleic acid (38.87%). Arachidic, behenic, lignoceric and palmitoleic acids were all present in small quantities with none of them recording up to 1.0% in either of the samples. Lauric was determined but not detected in the pulp oil. The fatty acid composition of pulp and seed oils contained a healthy mixture of all the types of saturated and unsaturated fatty acids. The value of polyunsaturated/saturated index (P/S) which is associated to the impact on human health was higher in the pulp oil (2.47). Phospatidylinositol had the highest content (17.69 mg/100g) in the pulp oil while the highest content in seed oil was phosphatidylcholine (351.82 mg/100g). The total phytosterols for pulp and seed oils were 17.09 and 436.37 mg/100g, respectively. The results of some physicochemical parameters of pulp and seed oils were colour (light amber yellow and pale yellow), kinematic viscosity (9.15 and 10.62 mm2/s), specific gravity (0.92 and 0.92), unsaponifiable matter (1.63 and 2.54%), flash point 29.00 and 295.00oC), saponification value (189.40 and 190.22 mg KOH/g), peroxide value (8.15 and 9.20 meq O2/kg), iodine value (94.24 and 122.42         <span class="abst" title="Application of topical moisturizers is an essential part of the management of atopic dermatitis (AD). Linoleic acid (LA), the most abundant fatty acid in the epidermis, and its derivatives have an essential role in the structure and function of the epidermal barrier, and their defects are prominent in AD. The aim of this study was to compare the efficacy and safety of two cosmetic products containing either LA or urea in patients with AD.A total of 20 patients with AD who met the eligibility criteria and provided written informed consents were enrolled in this randomized, intra-individual split-body, single-center trial. Symmetrical lesions of patients were randomized for treatment with LA- or urea-containing water-in-oil (w/o) emulsions applied two to three times daily for 4 weeks. The efficacy of the two products was evaluated by local Scoring Atopic Dermatitis (SCORAD) of both lesions and also patient (or guardian) satisfaction. In addition, trans-epidermal water loss (TEWL), stratum corneum (SC) hydration, pH, sebum, temperature, erythema, melanin content, and ultrasonographic thickness and echo density of epidermis and dermis were measured before, and 2 and 4 weeks after, treatment.Four weeks of treatment with the LA-containing product resulted in a significant decrease in local SCORAD, TEWL, erythema, and echo density of dermis, as well as an increase in SC hydration compared to baseline. The urea-containing product also reduced the local SCO-RAD and echo density of dermis and increased SC hydration. In contrast to the LA-containing product, changes in TEWL and erythema were not significant. Moreover, the reduction of erythema was significantly higher in the LA-containing product-treated side compared to the urea-containing product-treated side (p = 0.006).Both LA- or urea-containing w/o emulsions can significantly improve barrier dysfunction and clinical severity of AD. In agreement with literature, it was confirmed that an LA-containing w/o emulsion exhibited erythema-reducing effects. Since emollients should be used on a regular basis, patients should choose a product by individual preference following recommendation by their dermatologists.">

        <span class="abst" title="The major role of sebaceous glands in mammals is to produce sebum, which coats the epidermis and the hair providing waterproofing, thermoregulation and photoprotection. However, as the need for these functions decreased along the evolutionary changes in humans, a relevant question has been raised: are sebaceous glands and sebum the remnants of our mammalian heritage or do they have overtaken a far more complex role in human skin biology? Trying to provide answers to this question, this review introduces the evolving field of sebaceous immunobiology and puts into the focus the pathways that sebum lipids use to influence the immune milieu of the skin. By introducing possible modifiers of sebaceous lipogenesis and discussing the - human-specific - alterations in composition and amount of sebum, the attribute of sebum as a sensitive tool, which is capable of translating multiple signalling pathways into the dermal micro environment is presented. Further their interaction with macrophages and keratinocytes involves sebum lipid fractions into disease pathogenesis, which could lead - on the other side - to the development of novel sebum-based therapeutic strategies.">

        <span class="abst" title="IL-31, which is a member of the IL-6 family of cytokines, is produced mainly by activated CD4+ T cells, in particular activated Th2 cells, suggesting a contribution to development of type-2 immune responses. IL-31 was reported to be increased in specimens from patients with atopic dermatitis, and IL-31-transgenic mice develop atopic dermatitis-like skin inflammation, which is involved in the pathogenesis of atopic dermatitis. However, the role of IL-31 in development of contact dermatitis/contact hypersensitivity (CHS), which is mediated by hapten-specific T cells, including Th2 cells, is not fully understood. Therefore, we investigated this using IL-31-deficient (Il31-/-) mice, which we newly generated. We demonstrated that the mice showed normal migration and maturation of skin dendritic cells and induction of hapten-specific T cells in the sensitization phase of FITC-induced CHS, and normal induction of local inflammation in the elicitation phase of FITC- and DNFB-induced CHS. On the other hand, those mice showed reduced scratching frequency and duration during FITC- and/or DNFB-induced CHS. Our findings suggest that IL-31 is responsible for pruritus, but not induction of local skin inflammation, during CHS induced by FITC and DNFB.">

        <span class="abst" title="This paper, for the first time, fully characterizes the intrinsic physical parameters of hemp shiv including cell wall microstructure, pore size distribution and absolute density. Scanning electron microscopy revealed microstructural features similar to hardwoods. Confocal microscopy revealed three major layers in the cell wall: middle lamella, primary cell wall and secondary cell wall. Computed tomography improved the visualization of pore shape and pore connectivity in three dimensions. Mercury intrusion porosimetry (MIP) showed that the average accessible porosity was 76.67 ± 2.03% and pore size classes could be distinguished into micropores (3-10 nm) and macropores (0.1-1 µm and 20-80 µm). The absolute density was evaluated by helium pycnometry, MIP and Archimedes' methods. The results show that these methods can lead to misinterpretation of absolute density. The MIP method showed a realistic absolute density (1.45 g cm-3) consistent with the density of the known constituents, including lignin, cellulose and hemi-cellulose. However, helium pycnometry and Archimedes' methods gave falsely low values owing to 10% of the volume being inaccessible pores, which require sample pretreatment in order to be filled by liquid or gas. This indicates that the determination of the cell wall density is strongly dependent on sample geometry and preparation.">

        <span class="abst" title="BACKGROUND:Acne vulgaris is one of the main reasons for dermatological consultations. Severity and response to treatment may be impacted by various external factors or exposome. AIM:To assess the impact of environmental factors on acne and to provide a comprehensive overview of the acne exposome. METHODS:Two consensus meetings of five European dermatologists and a comprehensive literature search on exposome factors triggering acne served as a basis for this review. RESULTS:Acne exposome was defined as the sum of all environmental factors influencing the occurrence, duration and severity of acne. Exposome factors impact on the response and the frequency of relapse to treatments by interacting with the skin barrier, sebaceous gland, innate immunity and cutaneous microbiota. They may be classified into the following six main categories: nutrition, psychological and lifestyle factors, occupational factors including cosmetics, as well as pollutants, medication and climatic factors. Moreover, practical considerations for the dermatologist's clinical practice are proposed. CONCLUSION:Exposome factors including nutrition, medication, occupational factors, pollutants, climatic factors, and psychosocial and lifestyle factors may impact on the course and severity of acne and on treatment efficacy. Identifying and reducing the impact of exposome is important for an adequate acne disease management.">

        <span class="abst" title="Previous clinical trials have addressed the beneficial effects of fish oil supplementation on atopic dermatitis. Recently, we reported that fat-1 mice, which can convert n-6 to n-3 polyunsaturated fatty acids (PUFAs), are protected against allergic airway inflammation because their Th2 immune responses are suppressed. Here, we examined the effects of endogenously synthesized n-3 PUFAs on atopic dermatitis, a representative Th2-dominant allergic inflammatory disease. Mouse models of atopic dermatitis-like skin lesions were prepared by epicutaneous application of 2,4-dinitrochlorobenzene (DNCB) or house dust mite (HDM) extract to the ears. DNCB-treated fat-1 mice exhibited markedly reduced epidermal thickening, lower mast cell infiltration, and lower serum IgE and histamine compared with wild-type mice. The draining lymph nodes of fat-1 mice were substantially smaller and contained significantly smaller proportions of activated CD4+ T cells and IL-4-producing Th2 cells than those of wild-type mice. Consistent with these findings, the mRNA levels of Th2 cytokines were significantly decreased in DNCB-sensitized skin lesions of fat-1 mice. Lastly, inflammasome activation, IL-1β production, and pyroptotic cell injury were suppressed in fat-1 mice. Similar results were observed in HDM-challenged fat-1 mice. This study confirms the results of previous clinical studies and suggests fish oil supplementation as a therapeutic strategy for atopic dermatitis-like skin lesions.">

        <span class="abst" title="Contact allergy is common, affecting 27% of the general population in Europe. Original publications, including case reports, published since 2016 (inclusive) were identified with the aim of collating a full review of current problems in the field. To this end, a literature search employing methods of systematic reviewing was performed in the Medline® and Web of Science™ databases on 28 January 2018, using the search terms (&quot;contact sensitization&quot; or &quot;contact allergy&quot;). Of 446 non-duplicate publications identified by above search, 147 were excluded based on scrutiny of title, abstract and key words. Of the remaining 299 examined in full text, 291 were deemed appropriate for inclusion, and main findings were summarised in topic sections. In conclusion, diverse sources of exposures to chemicals of widely-differing types and structures, continue to induce sensitisation in man and may result in allergic contact dermatitis. Many of the chemicals are &quot;evergreen&quot; but others are &quot;newcomers&quot;. Vigilance and proper investigation (patch testing) are required to detect and inform of the presence of these haptens to which our populations remain exposed.">

        <span class="abst" title="Microbial infection has been reported to cause blepharitis, conjunctivitis and keratitis. We evaluated the safety and efficacy of a foam formulation of 2% 4-terpineol (T4O) against common ocular microorganisms.The antimicrobial effect of a 2% T4O formulation was evaluated by the United States Pharmacopeia 51 (USP &lt;51&gt;) antimicrobial effectiveness test for 14 and 28 days, as well as by a Time Kill Study (ASTM E2315) with a 60 s exposure time. Its potential of causing skin and ocular irritation was evaluated by the Repeated Insult Patch Test and the Hen's Egg Chorioallantoic Membrane Test, respectively.It was seen that 2% T4O formulation did not cause ocular irritation, skin irritation, sensitisation or allergic contact dermatitis in human subjects. Most importantly, it killed microorganisms listed in USP &lt;51&gt; at both 14 and 28 days and exerted a rapid killing effect within 60 s against 13 bacteria, 1 fungus and Acanthamoeba castellanii.The above finding suggests that 2% T4O formulation is safe and effective in killing microorganisms related to common ocular and skin infective diseases.Although the clinical efficacy in treating ocular disease was not directly studied; this foam formulation containing 2% T4O, based on the in vitro results of this work, demonstrated that it can potentially be used as a preservative-free cleansing agent for ocular hygiene maintenance due to its ability to exert a broad-spectrum antimicrobial effect without causing ocular or skin irritation.">

        <span class="abst" title="Evening primrose (Oenothera L.) is a plant belonging to the family Onagraceae, in which the most numerous species is Oenothera biennis. Some plants belonging to the genus Oenothera L. are characterized by biological activity. Therefore, studies were conducted to determine the dependence of biological activity on the chemical composition of various parts of the evening primrose, mainly leaves, stems, and seeds. Common components of all parts of the Oenothera biennis plants are fatty acids, phenolic acids, and flavonoids. In contrast, primrose seeds also contain proteins, carbohydrates, minerals, and vitamins. Therefore, it is believed that the most interesting sources of biologically active compounds are the seeds and, above all, evening primrose seed oil. This oil contains mainly aliphatic alcohols, fatty acids, sterols, and polyphenols. Evening primrose oil (EPO) is extremely high in linoleic acid (LA) (70⁻74%) and γ-linolenic acid (GLA) (8⁻10%), which may contribute to the proper functioning of human tissues because they are precursors of anti-inflammatory eicosanoids. EPO supplementation results in an increase in plasma levels of γ-linolenic acid and its metabolite dihomo-γ-linolenic acid (DGLA). This compound is oxidized by lipoxygenase (15-LOX) to 15-hydroxyeicosatrienoic acid (15-HETrE) or, under the influence of cyclooxygenase (COX), DGLA is metabolized to series 1 prostaglandins. These compounds have anti-inflammatory and anti-proliferative properties. Furthermore, 15-HETrE blocks the conversion of arachidonic acid (AA) to leukotriene A₄ (LTA₄) by direct inhibition of 5-LOX. In addition, γ-linolenic acid suppresses inflammation mediators such as interleukin 1β (IL-1β), interleukin 6 (IL-6), and cytokine - tumor necrosis factor α (TNF-α). The beneficial effects of EPO have been demonstrated in the case of atopic dermatitis, psoriasis, Sjögren's syndrome, asthma, and anti-cancer therapy.">

        <span class="abst" title="Cosmetics are primarily applied to the skin; therefore, the association of cosmetic dyes with skin diseases or inflammation is a topic of great interest. Thymic stromal lymphopoietin (TSLP) is an interleukin 7-like cytokine that activates dendritic cells to promote Th2 inflammatory immune responses. TSLP is highly expressed in keratinocytes under inflammatory conditions, which suggests that it may play a critical role in the development of skin diseases, such as atopic dermatitis. Therefore, we investigated whether cosmetic dyes influenced the production of TSLP by keratinocytes. Phloxine O, also known as D&amp;C Red No.27, is one of the most common red synthetic pigments and is widely used in colored cosmetics. Our results showed that Phloxine O downregulated phorbol 12-myristate 13-acetate-induced production of TSLP in a murine keratinocyte cell line (PAM212). Phloxine O also suppressed TSLP expression in KCMH-1 cells, which are mouse keratinocytes that constitutively produce high levels of TSLP. To investigate the in vivo effects of Phloxine O, we induced TSLP expression in mouse ear skin by topically applying MC903, a vitamin D3 analogue that is a well-known inducer of atopic dermatitis-like symptoms. Topical application of Phloxine O prevented MC903-induced TSLP production in mouse ear skin, attenuated the acute dermatitis-like symptoms and decreased serum IgE and histamine levels in mice. Suppression of TSLP expression by Phloxine O correlated with reduced expression of OX40 ligand and Th2 cytokines in mouse ear skin. Our results showed that Phloxine O may be beneficial to prevent dermatitis by suppressing the expression of TSLP and Th2 cytokines in skin.">

        <span class="abst" title="Introduction:The purpose of this multicenter, prospective, observational, open-label study was to evaluate the use and tolerability of dermo-cosmetic products in preventing skin reactions associated with cancer treatments. Patients and methods:A 12-product kit was supplied to patients before chemotherapy began and was to be used throughout the treatment phase. Cutaneous adverse events were evaluated at each treatment session. Physicians evaluated skin reactions (edema, erythema, dryness, desquamation, pigmentation disorders, and cracks) and gave their opinion on the skin benefit for patients at the end of the study. Patients also evaluated the product benefit using the Patient Benefit Index (PBI) questionnaire. Results were analyzed by subgroups of casual and regular users, based on number and frequency of products used. Results:A total of 147 patients were enrolled in cancer services in Germany, France, Italy, Spain, and Canada. Mean age was 59 years with 71% being female. Product tolerance on whole body was rated good to excellent for at least 89% of the patients for each product. Aggravated skin reactions during the study were reported more frequently by casual users than regular users (39.5% versus 22%; p=0.029). Similarly, casual users reported more erythema aggravation (p=0.02) and desquamation (p=0.03) than regular users. PBI &gt;1 was reported for 95.5% of patients and regular users had significantly higher scores than casual users (p=0.049). Discussion:Overall, the 12-product kit was very well tolerated, with regular users reporting benefits more frequently than casual users. Results support international recommendations to use appropriate skin care products to minimize the impact of cutaneous reactions associated with chemotherapy.">

        <span class="abst" title="Lipids and proteins of skin cells are the most exposed to harmful ultraviolet (UV) radiation contained in sunlight. There is a growing need for natural compounds that will protect these sensitive molecules from damage, without harmful side effects. The aim of this study was to investigate the effect of sea buckthorn seed oil on the redox balance and lipid metabolism in UV irradiated cells formed different skin layers to examine whether it had a protective effect. Human keratinocytes and fibroblasts were subjected to UVA (ultraviolet type A; 30 J/cm² and 20 J/cm²) or UVB (ultraviolet type B; 60 mJ/cm² and 200 mJ/cm², respectively) radiation and treated with sea buckthorn seed oil (500 ng/mL), and the redox activity was estimated by reactive oxygen species (ROS) generation and enzymatic/non-enzymatic antioxidants activity/level (using electron spin resonance (ESR), high-performance liquid chromatography (HPLC), and spectrophotometry). Lipid metabolism was measured by the level of fatty acids, lipid peroxidation products, endocannabinoids and phospholipase A2 activity (GC/MS (gas chromatography/mass spectrometry), LC/MS (liquid chromatography/mass spectrometry), and spectrophotometry). Also, transcription factor Nrf2 (nuclear erythroid 2-related factor) and its activators/inhibitors, peroxisome proliferator-activated receptors (PPAR) and cannabinoid receptor levels were measured (Western blot). Sea buckthorn oil partially prevents UV-induced ROS generation and enhances the level of non-enzymatic antioxidants such as glutathione (GSH), thioredoxin (Trx) and vitamins E and A. Moreover, it stimulates the activity of Nrf2 leading to enhanced antioxidant enzyme activity. As a result, decreases in lipid peroxidation products (4-hydroxynonenal, 8-isoprostaglandin) and increases in the endocannabinoid receptor levels were observed. Moreover, sea buckthorn oil treatment enhanced the level of phospholipid and free fatty acids, while simultaneously decreasing the cannabinoid receptor expression in UV irradiated keratinocytes and fibroblasts. The main differences in sea buckthorn oil on various skin cell types was observed in the case of PPARs-in keratinocytes following UV radiation PPAR expression was decreased by sea buckthorn oil treatment, while in fibroblasts the reverse effect was observed, indicating an anti-inflammatory effect. With these results, sea buckthorn seed oil exhibited prevention of UV-induced disturbances in redox balance as well as lipid metabolism in skin fibroblasts and keratinocytes, which indicates it is a promising natural compound in skin photo-protection.">

        <span class="abst" title="The ecological community of microorganisms in/on humans, termed the microbiome, is vital for sustaining homeostasis. While culture-independent techniques have revealed the role of the gut microbiome in human health and disease, the role of the cutaneous microbiome in wound healing is less defined. Skin commensals are essential in the maintenance of the epithelial barrier function, regulation of the host immune system, and protection from invading pathogenic microorganisms. In this review, we summarize the literature derived from pre-clinical and clinical studies on how changes in the microbiome of various acute and chronic skin wounds impact wound healing tissue regeneration. Furthermore, we review the mechanistic insights garnered from model wound healing systems. Finally, in the face of growing concern about antibiotic-resistance, we will discuss alternative strategies for the treatment of infected wounds to improve wound healing and outcomes. Taken together, it has become apparent that commensals, symbionts, and pathogens on human skin have an intimate role in the inflammatory response that highlights several potential strategies to treat infected, non-healing wounds. Despite these promising results, there are some contradictory and controversial findings from existing studies and more research is needed to define the role of the human skin microbiome in acute and chronic wound healing.">

        <span class="abst" title="Introduction:Emollient therapy is the mainstay for treating skin conditions such as atopic dermatitis and psoriasis. New emollients have been introduced recently and are assumed to be therapeutically interchangeable with the innovator products because, superficially, they appear to have similar compositions. This study compares a) the ex vivo human skin occlusion performance and b) the visual and microscopic properties of Isomol gel (IMG) and Doublebase gel (DBG). Materials and Methods:Occlusion was measured gravimetrically by reduction in cumulative 48-hour evaporative weight loss from ex vivo human skin samples following single applications of the two test emollients and Vaseline®. Skin samples from a single donor were mounted in Franz diffusion cells and then the emollients were spread over the skin surface with an applied dose of approximately 2 mg/cm2. The assemblies (four replicates per treatment) were then accurately weighed at baseline (T0) and again after 5-, 24-, and 48-hour postapplication. The quality of the two emollient gel formulations was compared by visual examination of their film-forming characteristics and by microstructural examination using environmental scanning electron microscopy (ESEM). Results:Occlusivity of the DBG emollient gel formulation was comparable with Vaseline and substantially better than IMG, with the DBG-treated skin samples losing less than half as much weight as the IMG-treated skin samples over 48 hours and at a much slower rate during the first 5 hours. The film-forming characteristics and microstructure of the gels were also very different. Whereas DBG maintained a smooth, uniform film over 24 hours, the IMG formulation phase-separated. ESEM results showed that the DBG emulsion has a stable structural matrix with uniform oil droplets, whereas for IMG the emulsion system is inhomogeneous with the oil phase coalescing into larger irregular shaped rafts. Conclusions:We have demonstrated substantial performance differences between two prescribed emollient gels.">

        <span class="abst" title="Introduction:Kojic monooleate (KMO) is an ester derived from a fungal metabolite of kojic acid with monounsaturated fatty acid, oleic acid, which contains tyrosinase inhibitor to treat skin disorders such as hyperpigmentation. In this study, KMO was formulated in an oil-in-water nanoemulsion as a carrier for better penetration into the skin. Methods:The nanoemulsion was prepared by using high and low energy emulsification technique. D-optimal mixture experimental design was generated as a tool for optimizing the composition of nanoemulsions suitable for topical delivery systems. Effects of formulation variables including KMO (2.0%-10.0% w/w), mixture of castor oil (CO):lemon essential oil (LO; 9:1) (1.0%-5.0% w/w), Tween 80 (1.0%-4.0% w/w), xanthan gum (0.5%-1.5% w/w), and deionized water (78.8%-94.8% w/w), on droplet size as a response were determined. Results:Analysis of variance showed that the fitness of the quadratic polynomial fits the experimental data with F-value (2,479.87), a low P-value (P&lt;0.0001), and a nonsignificant lack of fit. The optimized formulation of KMO-enriched nanoemulsion with desirable criteria was KMO (10.0% w/w), Tween 80 (3.19% w/w), CO:LO (3.74% w/w), xanthan gum (0.70% w/w), and deionized water (81.68% w/w). This optimum formulation showed good agreement between the actual droplet size (110.01 nm) and the predicted droplet size (111.73 nm) with a residual standard error &lt;2.0%. The optimized formulation with pH values (6.28) showed high conductivity (1,492.00 µScm-1) and remained stable under accelerated stability study during storage at 4°C, 25°C, and 45°C for 90 days, centrifugal force as well as freeze-thaw cycles. Rheology measurement justified that the optimized formulation was more elastic (shear thinning and pseudo-plastic properties) rather than demonstrating viscous characteristics. In vitro cytotoxicity of the optimized KMO formulation and KMO oil showed that IC50 (50% inhibition of cell viability) value was &gt;100 µg/mL. Conclusion:The survival rate of 3T3 cell on KMO formulation (54.76%) was found to be higher compared to KMO oil (53.37%) without any toxicity sign. This proved that the KMO formulation was less toxic and can be applied for cosmeceutical applications.">

        <span class="abst" title="IL-17C, which is a member of the IL-17 family of cytokines, is preferentially produced by epithelial cells in the lung, skin and colon, suggesting that IL-17C may be involved in not only host defense but also inflammatory diseases in those tissues. In support of that, IL-17C was demonstrated to contribute to development of T cell-dependent imiquimod-induced psoriatic dermatitis and T cell-independent dextran sodium sulfate-induced acute colitis using mice deficient in IL-17C and/or IL-17RE, which is a component of the receptor for IL-17C. However, the roles of IL-17C in other inflammatory diseases remain poorly understood. Therefore, we investigated the contributions of IL-17C to development of certain disease models using Il17c-/- mice, which we newly generated. Those mice showed normal development of T cell-dependent inflammatory diseases such as FITC- and DNFB-induced contact dermatitis/contact hypersensitivity (CHS) and concanavalin A-induced hepatitis, and T cell-independent inflammatory diseases such as bleomycin-induced pulmonary fibrosis, papain-induced airway eosinophilia and LPS-induced airway neutrophilia. On the other hand, those mice were highly resistant to LPS-induced endotoxin shock, indicating that IL-17C is crucial for protection against that immunological reaction. Therefore, IL-17C neutralization may represent a novel therapeutic approach for sepsis, in addition to psoriasis and acute colitis.">

        <span class="abst" title="Chamaecyparis obtusa (C. obtusa) and Pinus densiflora (P. densiflora) have been traditionally used as antibiotic, antinociceptive and anti-inflammatory agents in Asian folk medicine. Recent studies have demonstrated antioxidant, antiproliferative and anti-inflammatory effects of C. obtusa and P. densiflora extracts. In the present study, volatile organic compounds (VOCs) of C. obtusa and P. densiflora were examined to determine whether they have anti-inflammatory capabilities. To evaluate the anti-inflammatory effects of VOCs of C. obtusa and P. densiflora, lipopolysaccharide (LPS) was administered to the lung by nasal injection and to the whole body by intraperitoneal injection. Alterations in serum immunoglobulin E (IgE) levels and prostaglandin E2 (PgE2) were examined using ELISA. LPS-increased serum IgE and PgE2 levels were recovered by administration of dexamethasone and VOCs of C. obtusa and P. densiflora. Levels of mRNA expression of inflammatory cytokines were determined in an LPS-induced inflammation mouse model. Reverse transcription-quantitative polymerase chain reaction was used to determine the mRNA expression levels of cyclooxygenase 2, interleukin (IL)-1β, tumor necrosis factor (TNF)-α and IL-13 in peripheral blood mononuclear cells. The expression of all examined cytokine mRNAs increased by LPS was suppressed by dexamethasone and VOCs of C. obtusa and P. densiflora. Similar tendencies were observed in lung tissues and cells obtained via bronchoalveolar lavage. The results of the present study suggested that VOCs of C. obtusa and P. densiflora, through their immunosuppressive activities, may have therapeutic potential in the treatment or prevention of inflammation.">

        <span class="abst" title="The history of cosmetics goes back to early Egyptian times for hygiene and health benefits while the history of topical applications that provide a medicinal treatment to combat dermal aging is relatively new. For example, the term cosmeceutical was first coined by Albert Kligman in 1984 to describe topical products that afford both cosmetic and therapeutic benefits. However, beauty comes from the inside. Therefore, for some time scientists have considered how nutrition reflects healthy skin and the aging process. The more recent link between nutrition and skin aging began in earnest around the year 2000 with the demonstrated increase in peer-reviewed scientific journal reports on this topic that included biochemical and molecular mechanisms of action. Thus, the application of: (a) topical administration from outside into the skin and (b) inside by oral consumption of nutritionals to the outer skin layers is now common place and many journal reports exhibit significant improvement for both on a variety of dermal parameters. Therefore, this review covers, where applicable, the history, chemical structure, and sources such as biological and biomedical properties in the skin along with animal and clinical data on the oral applications of: (a) collagen, (b) ceramide, (c) β-carotene, (d) astaxanthin, (e) coenzyme Q10, (f) colostrum, (g) zinc, and (h) selenium in their mode of action or function in improving dermal health by various quantified endpoints. Lastly, the importance of the human skin microbiome is briefly discussed in reference to the genomics, measurement, and factors influencing its expression and how it may alter the immune system, various dermal disorders, and potentially be involved in chemoprevention.">

        <span class="abst" title="Melaleuca styphelioides, known as the prickly-leaf tea tree, contains a variety of bioactive compounds. The purposes of this study were to characterize the polyphenols extracted from Melaleuca styphelioides leaves and assess their potential antioxidant and anti-inflammatory effects. The polyphenol extracts were prepared by maceration with solvents of increasing polarity. The LC/MS-MS technique was used to identify and quantify the phenolic compounds. An assessment of the radical scavenging activity of all extracts was performed using 2,2-diphenyl-1-picrylhydrazyl (DPPH), 2,2'-azinobis-(3-ethylbenzothiazoline-6-sulphonate) (ABTS⁺), and ferric reducing antioxidant power (FRAP) assays. The anti-inflammatory activity was determined on interferon gamma (IFN-γ)/histamine (H)-stimulated human NCTC 2544 keratinocytes by Western blot and RT-PCR. Compared to other solvents, methanolic extract presented the highest level of phenolic contents. The most frequent phenolic compounds were quercetin, followed by gallic acid and ellagic acid. DPPH, ABTS⁺, and FRAP assays showed that methanolic extract exhibits strong concentration-dependent antioxidant activity. IFN-γ/H treatment of human NCTC 2544 keratinocytes induced the secretion of high levels of the pro-inflammatory mediator inter-cellular adhesion molecule-1 (ICAM-1), nitric oxide synthase (iNOS), cyclooxygenase-2 (COX-2), and nuclear factor kappa B (NF-κB), which were inhibited by extract. In conclusion, the extract of Melaleuca styphelioides leaves is rich in flavonoids, and presents antioxidant and anti-inflammatory proprieties. It can be proposed as a useful compound to treat inflammatory skin diseases.">

        <span class="abst" title="Autoimmune skin blistering diseases (AIBD) are characterized by autoantibodies that are directed against structural proteins in the skin and adjacent mucous membranes. Some clinical signs are typical for a specific AIBD, however, correct diagnosis requires the detection of tissue-bound or circulating autoantibodies. The gold standard for diagnosis of AIBD is the detection of autoantibodies or complement component 3 by direct immunofluorescence (DIF) microscopy of a perilesional biopsy. Circulating antibodies can be detected via indirect immunofluorescence (IIF) microscopy of different tissue substrates including human skin, monkey esophagus, and more recently, recombinant forms of the different target antigens. Latter are also employed in various commercial ELISA systems and by immunoblotting in in-house assays available in specialized laboratories. ELISA systems are also particularly valuable for monitoring of the disease activity during the disease course which can be helpful for treatment decisions. Exact diagnosis is essential for both treatment and prognosis, since some AIBD are associated with malign tumors such as paraneoplastic pemphigus and anti-laminin 332 mucous membrane pemphigoid. This review presents clinical and immunopathological features of AIBD for the state-of the art diagnosis of these disorders.">

lating the expression of T-bet, GATA-3, and Foxp3. Atopic dermatitis increased the expression of cluster of differentiation 163 (CD163), a marker of M2 macrophages, but decreased the expression of inducible nitric oxide synthase (iNOS), a marker of M1 macrophages. Additionally, SOCS1 and miR-122a-5p mimic regulated the expression of CD163 and iNOS in the mouse model of AD. Experiments employing conditioned medium showed interactions between MCs and macrophages in AD. The conditioned medium of AdMSCs, but not the conditioned medium of human dermal fibroblasts, negatively inhibited the features of allergic inflammation. In summary, we investigated the anti-atopic effects of AdMSCs, identified targets of AdMSCs, and determined the underlying mechanism for the anti-atopic effects of AdMSCs.">

        <span class="abst" title="A continuous challenge in cancer management is to improve treatment efficacy and to diminish its side effects. Consequently, new conventional and unconventional drugs and bioactive compounds from plants are constantly developed, characterized, and used for in vitro and in vivo models. This review focuses on the antitumor properties of Calendula officinalis, its biological and molecular effects in tumor cells and animal models, as well as its role in cancer palliative care. A systematic review of studies describing the cytotoxic role of C officinalis and its therapeutic role on cancer cells were carried out using the PubMed database. Albeit C officinalis extracts have cytotoxic activity toward different cancer cell lines, a high grade of variation between studies was observed, depending on plant organ subjected to extraction, extraction method, and the cancer cell lines used for each study. Nevertheless, its cytotoxic activity is related to a few bioactive compounds, presenting multiple roles in both activation of proapoptotic proteins and decreasing the expression of the proteins that inhibit cell death. Moreover, due to its anti-genotoxic/protective as well as antitumor and antimetastatic effects proven in animal models, C officinalis could have important future implications in developing novel cancer treatment strategies, while until now it has been used especially for diminishing the side effects of radiotherapy.">

        <span class="abst" title="The recent rapid growth in dermal filler use, in conjunction with inadequate product and injector control, has heralded a concerning increase in filler complications. The 10-point plan has been developed to minimize complications through careful preconsideration of causative factors, categorized as patient, product, and procedure related. Patient-related factors include history, which involves a preprocedural consultation with careful elucidation of skin conditions, systemic disease, medications, and previous cosmetic procedures. Other exclusion criteria include autoimmune diseases and multiple allergies. The temporal proximity of dental or routine medical procedures is discouraged. Insightful patient assessment, with the consideration of ethnicity, gender, and generational needs, is of paramount importance. Specified informed consent is vital due to the concerning increase in vascular complications, which carry the risk for skin compromise and loss of vision. Informed consent should be signed for both adverse events and their treatment. Product-related factors include reversibility, which is a powerful advantage when using hyaluronic acid (HA) products. Complications from nonreversible or minimally degradable products, especially when layered over vital structures, are more difficult to control. Product characteristics such as HA concentration and proprietary cross-linking should be understood in the context of ideal depth, placement, and expected duration. Product layering over late or minimally degradable fillers is discouraged, while layering of HA of over the same brand, or even across brands, seems to be feasible. Procedural factors such as photographic documentation, procedural planning, aseptic technique, and anatomical and technical knowledge are of pivotal importance. A final section is dedicated to algorithms and protocols for the management and treatment of complications such as hypersensitivity, vascular events, infection, and late-onset nodules. The 10-point plan is a systematic, effective strategy aimed at reducing the risk of dermal filler complications.">

        <span class="abst" title="Shiunko ointment is composed of five ingredients including Lithospermi Radix (LR), Angelicae Gigantis Radix, sesame seed oil, beeswax, and swine oil. It is externally applied as a treatment for a wide range of skin conditions such as eczema, psoriasis, hair loss, burns, topical wounds, and atopic dermatitis. Deoxyshikonin is the major angiogenic compound extracted from LR. In this study, we investigated the efficacy of LR extract and deoxyshikonin on impaired wound healing in streptozotocin (STZ)-induced diabetic mice. Treatment with LR extract elevated tube formation in human umbilical vein endothelial cells (HUVECs) and exerted antioxidant activity. An open skin wound was produced on the backs of diabetic mice and was then topically treated with deoxyshikonin or vehicle. In addition, deoxyshikonin promoted tube formation in high glucose conditions exposed to HUVECs, and which may be regulated by increased VEGFR2 expression and phosphorylation of Akt and p38. Our results demonstrate that deoxyshikonin application promoted wound repair in STZ-induced diabetic mice. Collectively, these data suggest that deoxyshikonin is an active ingredient of LR, thereby contributing to wound healing in patients with diabetes.">

        <span class="abst" title="Background:Trombidid mites have a unique life cycle in which only the larval stage is ectoparasitic. In the superfamily Trombiculoidea (&quot;chiggers&quot;), the larvae feed preferentially on vertebrates, including humans. Species in the genus Leptotrombidium are vectors of a potentially fatal bacterial infection, scrub typhus, that affects 1 million people annually. Moreover, chiggers can cause pruritic dermatitis (trombiculiasis) in humans and domesticated animals. In the Trombidioidea (velvet mites), the larvae feed on other arthropods and are potential biological control agents for agricultural pests. Here, we present the first trombidid mites genomes, obtained both for a chigger, Leptotrombidium deliense, and for a velvet mite, Dinothrombium tinctorium. Results:Sequencing was performed using Illumina technology. A 180 Mb draft assembly for D. tinctorium was generated from two paired-end and one mate-pair library using a single adult specimen. For L. deliense, a lower-coverage draft assembly (117 Mb) was obtained using pooled, engorged larvae with a single paired-end library. Remarkably, both genomes exhibited evidence of ancient lateral gene transfer from soil-derived bacteria or fungi. The transferred genes confer functions that are rare in animals, including terpene and carotenoid synthesis. Thirty-seven allergenic protein families were predicted in the L. deliense genome, of which nine were unique. Preliminary proteomic analyses identified several of these putative allergens in larvae. Conclusions:Trombidid mite genomes appear to be more dynamic than those of other acariform mites. A priority for future research is to determine the biological function of terpene synthesis in this taxon and its potential for exploitation in disease control.">

        <span class="abst" title="BACKGROUND:The placenta is a reservoir enriched with growth factors, hormones, cytokines and minerals. While several beneficial effects of placenta extracts on wound healing, anti-aging and anti-inflammatory responses have been reported, relatively limited mechanistic exploration has been conducted to date. Here, we provide compelling evidence of anti-inflammatory and anti-oxidative activities of porcine placenta extracts (PPE) against contact dermatitis in vivo. METHODS:A contact dermatitis mouse model was established by sensitizing the dorsal skin of BALB/c mice using the contact allergen, 2,4-dinitrochlorobenzene (DNCB), and molecular consequences of topical application of PPE were investigated. PPEs were pre-sterilized via γ-irradiation, which is a milder but more effective way of sterilizing biomolecules relative to the conventional autoclaving method. RESULTS:DNCB-induced skin lesions displayed clear contact dermatitis-like symptoms and topical application of PPE dramatically alleviated both local and systemic inflammatory responses. Inflammatory epidermal thickening was completely abrogated and allergen-specific serum IgE levels significantly reduced in the presence of PPE. Moreover, anti-oxidative activities of PPE were observed both in vitro and in vivo, which may lead to attenuation of inflammatory responses. Prolonged treatment with PPE strongly inhibited production of DNCB-induced reactive oxygen species (ROS) and subsequently prevented oxidative degradation of hyaluronic acid (HA), which triggers innate inflammatory responses. CONCLUSION:Our findings supply valuable insights into the mechanisms underlying the anti-inflammatory effects of PPE and provide a functional basis for the clinical application of PPE in inflammatory diseases.">

        <span class="abst" title="Introduction:Antibiotics that suppress Propionibacterium acnes are the standard treatment for acne but are becoming less effective, due to the appearance of antibiotic-resistant strains. Many plants are known to have innate antimicrobial action and can be used as alternatives to antibiotics; thus, it is necessary to prove their effectiveness in vivo. This study aimed to evaluate the anti-acne efficacy of a new cream based on three natural extracts, comparing it to erythromycin cream and placebo. Patients and methods:Sixty patients with mild to moderate acne vulgaris were randomly divided into three groups: treated with cream containing 20% propolis, 3% &quot;tea tree oil&quot;, and 10% &quot;Aloe vera&quot; (PTAC) (n=20); or with 3 % erythromycin cream (ERC) (n=20); or with placebo (n=20). At baseline, after 15 and 30 days, investigators evaluated response to treatment by counting acne lesions through noninvasive measurements and macrophotography. Results:All the clinical and instrumental values studied were statistically different from placebo except for sebometry, pHmetry, and erythema index values, measured on healthy skin. Unlike in the placebo group, papular and scar lesions showed high erythema reduction after 15 and 30 days of PTAC and ERC application. Conclusion:The PTAC formulation was better than ERC in reducing erythema scars, acne severity index, and total lesion count.">

        <span class="abst" title="Zanthoxylum coreanum Nakai is a rare shrub which grows in Korea and China. Pericarp of Z. coreanum has been used as a crude medicine, but there are few researches about the pharmacologic activities. The present study was designed to investigate the anti-allergic inflammatory activities of the essential oil from fruits of Zanthoxylum coreanum Nakai (ZCO). Our findings showed that ZCO inhibited both the IgE-antigen complex or PMA/A23187-induced β-hexosaminidase release and IL-4 production dose-dependently in RBL-2H3 mast cells, and confirmed that ZCO at the tested concentrations did not show cytotoxicity to RBL-2H3 cells by MTS assay. Additionally, we found that ZCO showed the significant inhibition on LPS-induced overproduction of TNF-α, IL-6 and NO. Consistently, the protein levels of iNOS and COX-2 were also remarkably decreased by ZCO treatment. Herein, Our mechanistic studies revealed that ZCO significantly suppressed the activation of transcription factor NF-κB in PMA-activated 293T cells, and further inhibited NF-κB p65 translocation into the nucleus in LPS-stimulated RAW264.7 cells. Further investigation identified that ZCO down-regulated LPS-induced phosphorylation of MAPK (JNK, ERK, and p38) signal pathway. For incremental research, we established an DNCB-induced atopic dermatitis model in BALB/c mice, and found that ZCO remarkably inhibited DNCB-induced ear swelling and AD-like symptoms. Based on these findings, ZCO is suggested to have a therapeutic potential for the allergic inflammatory diseases.">

        <span class="abst" title="BACKGROUND:Fleagrass, Adenosma buchneroides, is an aromatic perennial herb that occupies an important position in the life of the Akha people. They regard it as a tribal symbol and a gift of love. Fleagrass also has many medicinal uses, and there is considerable potential for its development as an insect repellent. Traditionally, Akha people plant it in swidden fields, but there are few swidden fields in China now. Therefore, the first question this study aims to answer is as follows: how is fleagrass planted and utilized now? At present, fleagrass is only reported to be used by Akha people in Mengla. We also try to understand the following questions: Is fleagrass used in nearby area? If so, how is fleagrass used in nearby area? Furthermore, why is fleagrass used in that way? METHODS:From August 2016 to July 2018, field surveys were conducted six times. The ethnobotanical and ethnopharmacological uses of A. buchneroides in 13 Akha villages were investigated by means of semi-structured interviews. We assessed the responses of a total of 64 interviewees (32 men and 32 women; mean age, 58.6) from the Xishuangbanna Dai Autonomous Prefecture, southwest China, and from Phongsaly Province, Laos. To explain the bases for the ethnobotanical uses of fleagrass, we used Google Scholar, Web of Science, and China National Knowledge Infrastructure to review the bioactivities of the chemical constituents of A. buchneroides. RESULTS:With the vanishing of swidden agriculture and the development of modern products, fleagrass cultivation is disappearing in China. However, most Akha people in Xishuangbanna still remember and yearn for its traditional uses, and Akha people in a nearby area (northern Laos) continue to plant and utilize it. We documented ten uses of A. buchneroides within five discrete categories. The whole plant of fleagrass has a distinct strong aroma, of which Akha villagers are particularly fond. Akha villagers mostly use this aromatic property as a decoration, perfume, and insect repellent. A. buchneroides is also used as a condiment and for medicinal and ritual purposes, including its use as a cure for insect bites, headaches, influenza, and diarrhoea, and as a part of pray ritual for a bumper harvest. From our literature review, we identified many major chemical compounds contained in the essential oil of A. buchneroides, including thymol, carvacrol, 3-carene, and p-cymene, which have insecticidal or insect-repellent, antimicrobial, and anti-inflammatory properties. CONCLUSION:Fleagrass is an aromatic plant that is widely used by Aka people. Its chemical composition also has a variety of biological activities. With the vanishing of swidden agriculture and the development of modern products, fleagrass utilization in China is disappearing and its cultural importance is reduced. However, its economic and medicinal value is assignable.">

        <span class="abst" title="Virgin coconut oil (VCO) has been traditionally used as moisturizer since centuries by people in the tropical region. Clinical studies have revealed that VCO improves the symptoms of skin disorders by moisturizing and soothing the skin. However, the mechanistic action of VCO and its benefits on skin has not been elucidated in vitro. The cytotoxicity (CTC50) of VCO was 706.53 ± 2.1 and 787.15 ± 1.1 μg/mL in THP-1 (Human monocytes) and HaCaT (Human keratinocytes) cells respectively. VCO inhibited TNF-α (62.34 ± 3.2 %), IFN-γ (42.66 ± 2.9 %), IL-6 (52.07 ± 2.0 %), IL-8 (53.98 ± 1.8 %) and IL-5 (51.57 ± 2.6 %) respectively in THP-1 cells. Involucrin (INV) and filaggrin (FLG) content increased by 47.53 ± 2.1 % and 40.45 ± 1.2 % respectively in HaCaT cells. VCO increased the expression of Aquaporin-3 (AQP3), involucrin (INV) and filaggrin (FLG) and showed moderate UV protection in HaCaT cells. In vitro skin irritation studies in Reconstructed human epidermis (RHE) and NIH3T3 cells showed that VCO is a non skin irritant (IC50 &gt; 1000 μg/mL) and non phototoxic (PIF &lt; 2). Our study demonstrated the anti inflammatory activity of VCO by suppressing inflammatory markers and protecting the skin by enhancing skin barrier function. This is the first report on anti-inflammatory and skin protective benefits of VCO in vitro. Overall, the results warrant the use of VCO in skin care formulations.">

        <span class="abst" title="Perilla frutescens (L.) Britt. (PF) is an annual herbal medicinal, aromatic, functional food, and ornamental plant that belongs to the mint family, Lamiaceae. The origin of perilla traces back to East Asian countries (China, Japan, Korea, Taiwan, Vietnam, and India), where it has been used as a valuable source of culinary and traditional medicinal uses. The leaves, seeds, and stems of P. frutescens are used for various therapeutic applications in folk medicine. In the absence of a comprehensive review regarding all aspects of perilla, this review aims to present an overview pertaining to the botanical drug, ethnobotany, phytochemistry, and biological activity. It was found that the taxonomic classification of perilla species is quite confused, and the number of species is vague. Perilla has traditionally been prescribed to treat depression-related disease, anxiety, asthma, chest stuffiness, vomiting, coughs, colds, flus, phlegm, tumors, allergies, intoxication, fever, headache, stuffy nose, constipation, abdominal pain, and indigestion, and acts as an analgesic, anti-abortive agent, and a sedative. Until now, 271 natural molecules have been identified in perilla organs including phenolic acids, flavonoids, essential oils, triterpenes, carotenoids, phytosterols, fatty acids, tocopherols, and policosanols. In addition to solvent extracts, these individual compounds (rosmarinic acid, perillaldehyde, luteolin, apigenin, tormentic acid, and isoegomaketone) have attracted researchers' interest for its pharmacological properties. Perilla showed various biological activities such as antioxidant, antimicrobial, anti-allergic, antidepressant, anti-inflammatory, anticancer, and neuroprotection effects. Although the results are promising in preclinical studies (in vitro and in vivo), clinical studies are insufficient; therefore, further study needs to be done to validate its therapeutic effects and to ensure its safety and efficacy.">

        <span class="abst" title="An estimated 25%⁻32% of veterans of the 1991 Gulf War continue to experience multiple unexplained health problems known as Gulf War Illness (GWI). GWI encompasses chronic pain, musculoskeletal weakness, headache, fatigue, cognitive deficits, alterations in mood, and numerous multi-system complaints. Most potential exposures implicated in GWI were not well documented but included varying levels of several neurotoxicants as well as the anticholinergic drug pyridostigmine bromide (PB), which was routinely taken as prophylaxis against the nerve agent soman. While some veterans also took chloroquine as an antimalarial agent, the literature suggests an association between receipt of multiple vaccinations prior to or during the conflict (perhaps combined with other exposures), and GWI. In-theater exposures may account for any single individual veteran's ill health but many veterans of the same era who were not deployed overseas also suffer the same or similar symptoms. The features of GWI also overlap with those of fibromyalgia, chronic fatigue syndrome and multiple chemical sensitivity, in all of which liver dysfunction has been documented, suggesting a unifying hypothesis. It is proposed that multiple vaccinations, with concurrent or subsequent exposure to PB or additional chemical insults of a liver-damaging nature, plausibly explain the pathogenesis and the observed chronicity of GWI. The suggested mechanism for GWI is thus a chemically-induced impaired liver function, with the spillage of stored vitamin A compounds (&quot;retinoids&quot;) into the circulation in toxic concentrations, resulting in an endogenous chronic form of hypervitaminosis A. Implications of the hypothesis are briefly reviewed.">

        <span class="abst" title="BACKGROUND:A combination of parts of Cornus officinalis, Rosa multiflora, Lespedeza bicolor, Platycladus orientalis, and Castanea crenata is commonly used for alleviating inflammatory skin disorders. Therefore, this study was carried out to evaluate the in vitro and in vivo preventive effects of a novel herbal formula made from the five plants (C2RLP) against atopic dermatitis in BALB/C mice. METHODS:Mice were allocated into five groups (n = 8) including, control (Normal, petrolatum, and betamethasone treated) and treatment groups (treated with 2.5 and 5% C2RLP ointment). Atopic lesion was induced by applying 1-Chloro-2, 4-dinitrobenzene to the dorsal thoracic area of mice. Macroscopical and histological evaluations were performed to determine the effects of treatment on the progress of the skin lesions. The effects of treatment on the production and release of interleukins, interferon -ϒ, nitrite, prostaglandin E2, thymus and activation-receptor chemokine, and β-hexosaminidase were evaluated and comparisons were made between groups. In addition, the chemical compounds present in C2RLP were identified by Liquid Chromatography-Mass Spectrometry. RESULTS:Topical application of C2RLP reduced the dermatitis score and suppressed histopathological changes in mice. Treatment significantly reduced (P &lt; 0.05) plasma IL-4 level, the production of nitrite, prostaglandin E2, and thymus and activation-receptor chemokine production. The lipopolysaccharide-induced iNOS-mRNA expression in RAW 264.7 cells was also suppressed by high concentrations of C2RLP. In addition, C2RLP showed an inhibitory effect against DPPH free radical (IC50 = 147.5 μg/ml) and β-hexosaminidase release (IC50 = 179.5 μg/ml). Liquid Chromatography-Mass Spectrometry analysis revealed the presence of various compounds, including loganin, ellagic acid, and kaempferol 3-glucoside. CONCLUSION:Down-regulation of T- helper 2 cellular responses and suppression of inflammatory mediators contributed to the protective effects of C2RLP from atopic dermatitis in BALB/C mice.">

        <span class="abst" title="The resistance mechanisms of bacteria and protozoans have evidenced the need of discover new compounds with potential pharmaceutical activity against pathogenic microorganisms. Medicinal plants have been for centuries a promising alternative as sources of new drugs. The objective of this work was to evaluate the chemical composition, antimicrobial and antileishmanial activities of Cinnamomum zeylanicum, Origanum vulgare, and Curcuma longa essential oils. Chemical analysis was performed by gas chromatography-mass spectrometry. Antimicrobial activity was performed by disk diffusion and minimum inhibitory concentration (MIC) test. Antileishmanial activity was performed against antipromastigote and intracellular amastigote of Leishmania amazonensis. Cytotoxic and nitrite production were realized in BALB/c peritoneal macrophages. The major compounds of the essential oils were cinnamic aldehyde (46.30%) in C. zeylanicum, cis-p-menth-2-en-1-ol (33.88%) and linalyl acetate (13.90%) in O. vulgare, and turmerone (55.43%) in C. longa. The MIC showed significant antimicrobial activity of C. longa essential oil against S. aureus (83.3 ± 14.43 µg/mL). Antipromastigote activity showed IC50 values &gt;500 µg/mL to C. zeylanicum, 308.4 ± 1.402 µg/mL to O. vulgare, and 405.5 ± 1.119 µg/mL to C. longa essential oil. Activity against intracellular amastigote of L. amazonensis showed IC50 of 63.3 ± 1.369 µg/mL and cytotoxic was not observed, resulting in selectivity index higher than 15.79 to parasite. C. longa essential oil decreased nitrite production in peritoneal macrophages, but not in Leishmania-infected cells. The chemical composition of the three essential oils is directly associated to its potential biological action, as the antimicrobial activity. C. longa presented a potent antileishmanial activity against promastigote and intracellular amastigote of L. amazonensis, although this activity is not linked to nitric oxide, since C. longa essential oil inhibits its production.">

        <span class="abst" title="OBJECTIVES:Primary dysmenorrhea is a painful uterine contraction caused by endometrial laceration. Drug therapies and complementary medicine have been used to treat dysmenorrhea. The aim of this study was to investigate and offer an updated perspective on the treatments for dysmenorrhea. METHODS:The present study was conducted in accordance with the PRISMA checklist for systematic reviews and meta-analyses. The required information was collected based on searches for the following keywords: treatment, primary dysmenorrhea, medicinal plants, chemical drugs, and herbs. Searches were performed on databases Pubmed, Web of Sciences, Scopus, Iran medex, and SID by March 2018 to find literature in the English and Persian languages on this subject without a time limit. RESULTS:This review included 17 papers, 10 of which on complementary medicine, three on drug therapies, and four on acupuncture and acupressure. The largest and smallest samples had 303 and 24 patients, respectively. Length of treatment ranged from one to six months and the measures most commonly used in the studies were the visual analogue scale and clinical efficacy. Reported complications included gastrointestinal events, nausea, vomiting, diarrhea, abdominal pain, and liver and kidney disorders. CONCLUSION:Medicinal plants, drugs, and acupressure seem to suppress pain by reducing the level of prostaglandins, mediating nitric oxide, increasing beta-endorphin levels, blocking the calcium channel, and enhancing circulatory flow through the uterine pathway. Further trials are required to confirm the benefits of the procedures described and ensure the absence of complications.">

        <span class="abst" title="Para-Phenylenediamine (PPD) is an aromatic amine used in hair dyes and in temporary black henna tattoos, which is a frequent cause of allergic contact dermatitis (ACD). ACD is a skin inflammatory reaction characterized by modifications such as spongiosis, exocytosis and acanthosis. The aim of this study is to characterize the expression and the role of IL-20-related cytokines, including IL-19, IL-20, IL-22 and IL-24, in ACD. The expression of IL19, IL20, IL22 and IL24 is increased in affected skin from PPD allergic patients compared with uninvolved skin. In addition, the expression of these cytokines positively correlates with clinical symptoms. To assess their role in ACD, we set up a mouse model of PPD-induced allergic contact dermatitis and we showed that, in contrast to Il22-deficient mice, Il22ra1-, Il20rb- and Il24-deficient mice are partially protected against development of PPD-induced contact hypersensitivity. These mice have decreased ear thickening and less acanthosis compared with WT mice after PPD treatment. In addition, the absence of IL-22R, IL-20R2 or IL-24 affects the recruitment of neutrophils into the skin but not the total IgE production. Taken together, these results demonstrate the implication of IL-24 via the IL-20R type II receptor in the inflammatory process of ACD.">

        <span class="abst" title="Acne vulgaris is the most common dermatological disorder worldwide. It is a multifactorial disease that involves increased sebum production, hyperkeratinization of the pilosebaceous unit, Propionibacterium acnes (Cutibacterium acnes) colonization, and inflammation. The human skin microbiome hosts a wide variety of microorganisms, including bacteria, viruses, and fungi. A delicate balance of these microorganisms is essential for the barrier function of the skin. Propionibacterium acnes represents nearly 90% of the human skin microbiome of healthy adults. Acne is a chronic recurrent disease that requires long-lasting treatment, which has led to the emergence of antibiotic resistance. New alternatives to traditional therapy are emerging, including antimicrobial peptides, natural engineered antibodies, and bacteriophages. Bacteriophages have been shown to play a role in human skin health and disease. There is evidence supporting phage therapy in many types of skin infections. P. acnes bacteriophages have been isolated and characterized. However, only a few in vitro studies have tested the ability of bacteriophages to kill P. acnes. Furthermore, there is no evidence on bacteriophage therapy in the treatment of acne in humans. In this review, we summarize the most recent evidence regarding P. acnes bacteriophages and the potential role of these bacteriophages in the treatment of acne. Further research on this field will provide the evidence to use phage therapy to decrease rates of antibiotic resistance and restore antibiotic susceptibility of P. acnes.">

        <span class="abst" title="Allergic conjunctivitis (AC) is one of the most common ocular surface diseases in the world. In AC, T helper type 2 (Th2) immune responses play central roles in orchestrating inflammatory responses. However, the roles of lipid mediators in the onset and progression of AC remain to be fully explored. Although previous reports have shown the beneficial effects of supplementation of ω-3 fatty acids in asthma or atopic dermatitis, the underlying molecular mechanisms are poorly understood. In this study, a diet rich in ω-3 fatty acids alleviated AC symptoms in both early and late phases without affecting Th2 immune responses, but rather by altering the lipid mediator profiles. The ω-3 fatty acids completely suppressed scratching behavior toward the eyes, an allergic reaction provoked by itch. Although total serum IgE levels and the expression levels of Th2 cytokines and chemokines in the conjunctiva were not altered by ω-3 fatty acids, eosinophil infiltration into the conjunctiva was dramatically suppressed. The levels of ω-6-derived proinflammatory lipid mediators, including those with chemoattractant properties for eosinophils, were markedly reduced in the conjunctivae of ω-3 diet-fed mice. Dietary ω-3 fatty acids can alleviate a variety of symptoms of AC by altering the lipid mediator profile.-Hirakata, T., Lee, H.-C., Ohba, M., Saeki, K., Okuno, T., Murakami, A., Matsuda, A., Yokomizo, T. Dietary ω-3 fatty acids alter the lipid mediator profile and alleviate allergic conjunctivitis without modulating Th2 immune responses.">

        <span class="abst" title="Laurel, Laurus nobilis L. is an evergreen plant belonging to the Lauraceae family, native to Southern Europe and the Mediterranean area. This is the first report on the composition and bioactivity of laurel essential oil (EO) from Bulgaria. The oil yield was 0.78%, 0.80%, and 3.25% in the fruits, twigs, and leaves, respectively. The main constituents in the fruit EO were 1,8-cineole (33.3%), α-terpinyl acetate (10.3%), α-pinene (11.0%), β-elemene (7.5%), sabinene (6.3%), β-phellandrene (5.2%), bornyl acetate (4.4%), and camphene (4.3%); those in the twig EO were 1,8-cineole (48.5%), α-terpinyl acetate (13.1%), methyl eugenol (6.6%), β-linalool (3.8%), β-pinene (3.4%), sabinene (3.3%) and terpinene-4-ol (3.3%); and the ones in the leaf EO were 1,8-cineole (41.0%), α-terpinyl acetate (14.4%), sabinene (8.8%), methyl eugenole (6.0%), β-linalool (4.9%), and α-terpineol (3.1%). The antibacterial and antifungal properties of laurel EOs were examined according to the agar well diffusion method. The leaf EO showed antibacterial and antifungal activities against almost all strains of the microorganisms tested, whereas the twig EO was only able to inhibit Staphylococcus aureus. Pseudomonas aeruginosa ATCC 9027 and Escherichia coli ATCC 8739 were the bacterial strains that showed the highest resistance to the laurel EO. The results can benefit the EO industry and biopesticide development.">

        <span class="abst" title="All‑trans retinoic acid (ATRA) regulates skin cell proliferation and differentiation. ATRA is widely used in the treatment of skin diseases, but results in irritation, dryness and peeling, possibly due to an impaired skin barrier, although the exact mechanisms are unclear. The present study established an ATRA‑associated dermatitis mouse model (n=32) in order to examine the molecular mechanisms of skin barrier impairment by ATRA. Changes in epidermal morphology and structure were observed using histological examination and transmission electron microscopy (TEM). Gene expression was analyzed by microarray chip assay. Histology and TEM demonstrated pronounced epidermal hyperproliferation and parakeratosis upon ATRA application. The stratum corneum layer displayed abnormal lipid droplets and cell‑cell junctions, suggesting alterations in lipid metabolism and dysfunctional cell junctions. Gene expression profiling revealed that factors associated with epidermal barrier function were differentially expressed by ATRA, including those associated with tight junctions (TJs), cornified envelopes, lipids, proteases, protease inhibitors and transcription factors. In the mouse epidermis, Claudin‑1 and ‑4 are proteins involved in TJs and have key roles in epidermal barrier function. ATRA reduced the expression and altered the localization of Claudin‑1 in HaCaT immortalized keratinocytes and the mouse epidermis, which likely leads to the disruption of the epidermal barrier. By contrast, Claudin‑4 was upregulated in HaCaT cells and the mouse epidermis following treatment with ATRA. In conclusion, ATRA exerts a dual effect on epidermal barrier genes: It downregulates the expression of Claudin‑1 and upregulates the expression of Claudin‑4. Claudin‑4 upregulation may be a compensatory response for the disrupted barrier function caused by Claudin‑1 downregulation.">
